<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="scripts/scripts.js" defer></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    <span class="anchor" id="anchor"></span>

    <nav>
      <h1><strong>QUUIZZI</strong></h1>
    </nav>

    <main>
      <article class="container">
        <div class="card" data-js="pop-up-answer">
          <h3>Erstelle deine eigene Karte...</h3>
          <div data-js="bookmark">
            <img
              class="mark-icon-pink"
              data-js="bookmark-pink"
              src="images/bookmark.svg"
              alt="Lesezeichn"
            />

            <img
              class="mark-icon-green mark-icon-green--hidden"
              data-js="bookmark-green"
              src="images/bookmark-green.svg"
              alt="Lesezeichen makiert"
            />
          </div>
          <p>hier kannst du deinen ganz eigenen Text eintragen.</p>
          <p></p>

          <textarea
            id="input1"
            class="Counter-letters"
            data-js="input-form"
            type="text"
            cols="40"
            rows="4"
          >
          </textarea>

          <div class="Counter">
            Zeichen: <span data-js="input-counter"></span>
          </div>
        </div>
      </article>
    </main>
    <div class="scroll-up">
      <a href="#anchor"><strong>TOP</strong></a>
